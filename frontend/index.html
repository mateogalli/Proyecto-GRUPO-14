<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="perfilUsuario" class="perfil-usuario">
        <img id="fotoUsuario" src="" alt="Foto de usuario">
        <span id="nombreUsuario"></span>
    </div>
    

    <video autoplay muted loop id="video-fondo">
        <source src="video/video-fondo.mp4" type="video/mp4">
    </video>

    <h1>Estacionamiento Shopping</h1>

    <!-- LOGIN -->
    <div id="loginContainer">
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="usuario" placeholder="Usuario" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Ingresar</button>
            <p id="loginError" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
        </form>
    </div>
    

    <!-- FORMULARIO REGISTRO -->
    <form id="formEstacionamiento" style="display:none;">
        <label>Documento:</label>
        <input type="text" id="documento" required><br>

        <label>Tipo de Vehículo:</label>
        <select id="vehiculo">
            <option value="AUTO">Auto</option>
            <option value="MOTO">Moto</option>
            <option value="CAMIONETA">Camioneta</option>
        </select><br>

        <label>Tiempo de Estancia:</label>
        <select id="tiempo">
            <option value="1H">1 Hora</option>
            <option value="2H">2 Horas</option>
            <option value="3H">3 Horas</option>
            <option value="ESTADIA">Estadía</option>
        </select><br>

        <label>Ubicación:</label>
        <input type="text" id="ubicacion" placeholder="Ej: A3" required><br>

        <label>Método de Pago:</label>
        <select id="pago">
            <option value="EFECTIVO">Efectivo</option>
            <option value="QR">QR</option>
        </select><br>

        <label>¿Lavado de vehículo?</label>
        <select id="lavado">
            <option value="NO">No</option>
            <option value="SI">Sí</option>
        </select><br>

        <button type="submit">Registrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
